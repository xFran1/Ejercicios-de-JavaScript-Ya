<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 1
    
    let cantidad_mayor_12 = 0 

    for(let i = 0 ;i<2;i++){
        let base = parseInt(prompt("Base:"));
    let altura =  parseInt(prompt("Altura:"));
    let superficie = parseInt(prompt("Superficie:"));

    document.write("Base:",base,"<br>Altura:",altura,"<br>Superficie:",superficie)
    if(superficie>12){
        cantidad_mayor_12++;
    }
    }

    // 2
    let suma = 0 
    for(let i = 0;i<10;i++){
            valor = parseInt(prompt("Introduzca un número"))
        if(i>=5){
            
            suma +=valor; 
        }
    }

    document.write("Total: ", suma)

    // 3

    for(let i = 1 ;i<=10;i++){
        document.write(5*i,"<br>")
    }

    // 4

    let num = parseInt(prompt("Introduce un número del 1 al 10"))

    for(let i = 1 ;i<=10;i++){
        document.write(num*i,"<br>")
    }

    // 5

    

</script>
</html>
